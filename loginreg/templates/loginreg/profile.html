<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>We Hack 2017</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../../static/loginreg/css/reset.css">
    <link rel="stylesheet" href="../../static/loginreg/css/style.css">
  </head>
  <body>
            <!--Header section-->
        <div id="header">
            <!--logo image-->
            <img src="../../static/loginreg/images/sage.png" class="logo">

            <!--Navbar links-->
            <div class="navbar">
                <ul>
                    <li><a href="{% url 'loginreg:search' %}">Search</a></li>
                    <li><a href="#{% url 'loginreg:profile' %}">Profile</a></li>
                    <li><a href="{% url 'loginreg:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
        <main>
          <div class="user-profile-form">

            <h1 class="title">Complete Your Profile</h1>

            <!-- <img id="user-profile-img" src="" alt="User Profile Image"> -->
            {% if messages %}
                {% for message in messages %}
                  {{ message|linebreaksbr }}
                {% endfor %}
            {% endif %}
            <form class="user-profile" action="{% url 'loginreg:addUserInfo' %}" method="post">
              {% csrf_token %}
                <input class="input-box" type="text" name="zipcode" placeholder="Zipcode" >
                <input class="input-box" type="text" name="title" placeholder="Title i.e. Full-Stack Dev or Student" >
                <input class="input-box" type="text" name="company" placeholder="Company or School" >
                <textarea name="about" maxlength="500"rows="8" cols="60" placeholder="Tell us about yourself. What makes you unique? What are your interest?"></textarea>
                <button id="save-profile" type="submit" name="save-profile">Save</button>
            </form>
          </div>
        </main>
        <div id="footer">
            <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
  </body>
</html>
