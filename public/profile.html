<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>We Hack 2017</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
            <!--Header section-->
        <div id="header">
            <!--logo image-->
            <img src="assets/logo.png" class="logo">

            <!--Navbar links-->
            <div class="navbar">
                <ul>
                    <li><a href="#">Search</a></li>
                    <li><a href="#about">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <main>
          <div class="user-profile-form">
            <img id="user-profile-img" src="" alt="User Profile Image">
            <form class="user-profile" action="" method="post">
                <input class="input-box" type="text" name="zipcode" placeholder="Zipcode" value="">
                <input class="input-box" type="text" name="title" placeholder="Title i.e. Full-Stack Dev or Student" value="">
                <input class="input-box" type="text" name="company" placeholder="Company or School" value="">
                <textarea name="about" maxlength="500"rows="8" cols="60" placeholder="Tell us about yourself. What makes you unique? What are your interest?"></textarea>
                <button id="save-profile" type="button" name="save-profile">Save</button>
            </form>
          </div>
        </main>
        <div id="footer">
            <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
